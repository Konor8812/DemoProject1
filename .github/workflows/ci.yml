name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build demo-client and demo-server Docker image
        run: |
        docker build -t konor881/demo-client:latest demo-client/
        docker build -t konor881/demo-server:latest demo-server/
      - name: Push Docker images to Dockerhub
        run: |
          docker push konor881/demo-client:latest
          docker push konor881/demo-server:latest